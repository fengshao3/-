    STXinwei:
      normal: STXinwei/stxinwei-normal.ttf
      italic: STXinwei/stxinwei-italic.ttf
      bold:   STXinwei/stxinwei-bold.ttf
      bold_italic: STXinwei/stxinwei-bold_italic.ttf
